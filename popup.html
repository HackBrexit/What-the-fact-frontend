<!doctype html>
<!--
  This page is shown when the extension button is clicked, because the
  "browser_action" field in manifest.json contains the "default_popup" key with
  value "popup.html".
-->
<html>
  <head>
    <title>HackBrexit What The Fact</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" title="" type="text/css">

    <script src="popup.js"></script>
  </head>
  <body>

    <div class="module">
      <header>
        <h1>What The Fact</h1>

        <blockquote id="selectedText"></blockquote>
        <div class="fields">
          <textarea id="question" rows="3" cols="50" class="questionable_question field" name="question" placeholder="Questionable Question" required="required"></textarea>
          <input id="user_email" class="email_address field" name="email" type="email" placeholder="Email">
        </div>
        
        <button id="checkPage" type="submit" class="btn btn-default submit">
          <span>Check this page now</span>
        </button>
        
      </header>
    </div>

  </body>
</html>
